<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Comprobante - {{ID}}</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color:#111; padding:20px; }
      .header{display:flex;align-items:center;gap:12px}
      .logo{width:56px;height:56px;border-radius:8px;background:#10b981;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700}
      table{width:100%;border-collapse:collapse;margin-top:14px}
      th, td{padding:8px;border-bottom:1px solid #e5e7eb}
      th{background:#f9fafb;text-align:left;font-weight:700}
      .right{text-align:right}
      .note{color:#6b7280;font-size:13px;margin-top:12px}
      @media print{.no-print{display:none}}
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">FG+</div>
      <div>
        <div style="font-weight:700">FarmaGo+ (Comprobante)</div>
        <div style="font-size:13px;color:#374151">Av. Principal 123 · Tel: +54 11 1234-5678</div>
      </div>
    </div>

    <h3>Comprobante #{{ID}}</h3>
    <div style="color:#374151;font-size:13px">
      <strong>Cliente:</strong> {{CLIENT}} &nbsp;·&nbsp; <strong>Fecha:</strong> {{DATE}}
    </div>

    <table>
      <thead>
        <tr><th>Producto</th><th style="width:80px;text-align:center">Cantidad</th><th class="right">Precio</th></tr>
      </thead>
      <tbody>
        {{ITEM_ROWS}}
      </tbody>
    </table>

    <div style="display:flex;justify-content:flex-end;margin-top:10px;font-weight:700">Total: {{TOTAL}}</div>
    <div class="note">Comprobante no fiscal. Solicite comprobante fiscal en mostrador si corresponde.</div>
    <div class="no-print" style="margin-top:12px"><button onclick="window.print()" style="padding:8px 12px;background:#10b981;color:#fff;border:0;border-radius:6px">Imprimir</button></div>
  </body>
</html>
