<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Comprobante Entrega - {{ID}}</title>
    <style>
      body{font-family: Arial, Helvetica, sans-serif; padding:18px; color:#111}
      .hdr{display:flex;gap:12px;align-items:center}
      .logo{width:60px;height:60px;background:linear-gradient(135deg,#10b981,#06b6d4);color:#fff;display:flex;align-items:center;justify-content:center;border-radius:8px}
      table{width:100%;border-collapse:collapse;margin-top:12px}
      th, td{padding:8px;border-bottom:1px solid #e5e7eb}
      .sig{display:flex;gap:24px;margin-top:18px}
      .sig div{flex:1;border-top:1px solid #cbd5e1;padding-top:8px;text-align:center}
      .note{font-size:12px;color:#6b7280;margin-top:12px}
      @media print{.no-print{display:none}}
    </style>
  </head>
  <body>
    <div class="hdr">
      <div class="logo">FG+</div>
      <div>
        <div style="font-weight:700">FarmaGo+ - Comprobante de Entrega</div>
        <div style="font-size:13px;color:#374151">#{{ID}} · {{DATE}}</div>
      </div>
    </div>

    <div style="margin-top:12px"><strong>Cliente:</strong> {{CLIENT}}</div>

    <table>
      <thead><tr><th>Producto</th><th style="width:80px;text-align:center">Cantidad</th></tr></thead>
      <tbody>
        {{ITEM_ROWS}}
      </tbody>
    </table>

    <div class="sig">
      <div>Firma receptor</div>
      <div>Firma entregador</div>
    </div>

    <div class="note">Al firmar, el receptor certifica la recepción de los productos detallados.</div>
    <div class="no-print" style="margin-top:12px"><button onclick="window.print()" style="padding:8px 12px;border-radius:6px;background:#10b981;color:white;border:0">Imprimir</button></div>
  </body>
</html>
